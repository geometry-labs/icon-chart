namespace: icon
cloudProvider: aws

image:
  repo: iconloop/goloop
  tag: latest

node:
  isTailWorker: true

  # https://github.com/icon-project/icon2-docker#docker-environments-settings
  role: 0 # preps = 3, citizen = 0
  service: "MainNet" # MainNet, SeJong
  isAutogenCert: true
  fastestStart: true
  checkTimeout: 10
  checkPeerStack: 6
  checkBlockStack: 10
  checkInterval: 10
  checkStackLimit: 360
  goloopLogLevel: debug
  logOutputType: file
  ntpServer: ""
  ntpRefreshTime: 360

