{{ if eq .Values.node.purpose "prep" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gRPCService" . }}
  labels:
{{ include "labels" . | indent 4 }}
    node: {{ .Release.Name }}
    app: {{ .Release.Name }}
spec:
  ports:
    - port: {{ .Values.node.ports.gRPC }}
      name: grpc
  selector:
{{ include "selectorLabels" . | indent 4 }}
  type: {{ .Values.service.rpc.type | default "NodePort" }}
{{ end }}