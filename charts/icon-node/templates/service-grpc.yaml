{{ if eq .Values.node.purpose "prep" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icon-node.gRPCService" . }}
  labels:
    {{ include "icon-node.labels" . }}
    node: {{ .Release.Name }}
    app: {{ .Release.Name }}
spec:
  ports:
    - port: {{ .Values.node.ports.gRPC }}
      name: grpc
  selector:
    {{ include "icon-node.selectorLabels" . }}
  type: NodePort
{{ end }}