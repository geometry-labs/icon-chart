{{ if eq .Values.node.purpose "prep" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "icon-node.statefulsetName" . }}
  labels:
    node: {{ .Release.Name }}
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      node: {{ .Release.Name }}
      app: {{ .Release.Name }}
  serviceName: {{ include "icon-node.statefulsetName" . }}
  template:
    metadata:
      labels:
        node: {{ .Release.Name }}
        app: {{ .Release.Name }}
    spec:
      {{- if not .Values.node.certificate.autoGenerate}}
      volumes:
        - name: node-certificate
          secret:
            secretName: {{ include "icon-node.certificate-name" .}}
      {{- end }}
      {{- if not .Values.node.runLocal }}
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
        runAsNonRoot: true
      {{- end }}
      initContainers:
        {{- if .Values.node.runLocal }}
        - name: volume-mount-permissions-data
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - -c
            - /src/entrypoint.sh
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            capabilities:
              add:
                - SYS_TIME
          env:
            - name: FASTEST_START
              value: {{ .Values.node.fastestStart }}
            - name: CERT_PATH
              value: /cert
            - name: ICON_LOG_LEVEL
              value: {{ .Values.node.iconLogLevel }}
            - name: LOOPCHAIN_LOG_LEVEL
              value: {{ .Values.node.loopchainLogLevel }}
            - name: NETWORK_ENV
              value: {{ .Values.node.networkEnvironment }}
            {{- if .Values.node.certificate.autoGenerate}}
            - name: IS_AUTOGEN_CERT
              value: "true"
            {{- end}}
            {{- if not .Values.node.certificate.autoGenerate }}
            - name: PRIVATE_KEY_FILENAME
              value: "cert.pem"
            - name: PRIVATE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "icon-node.certificate-password" .}}
                  key: password
            {{- end }}
          ports:
            - containerPort: {{ .Values.node.ports.gRPC }}
              name: grpc
            - containerPort: {{ .Values.node.ports.rpc }}
              name: json-rpc
          readinessProbe:
            failureThreshold: 100
            httpGet:
              path: /api/v1/status/peer
              port: json-rpc
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if .Values.node.certificate.autoGenerate }}
            - name: cert
              mountPath: /cert
            {{- else }}
            - name: node-certificate
              mountPath: /cert
              readOnly: true
            {{- end }}
          resources:
      {{ toYaml .Values.deployment.resources | indent 10 }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: {{ .Values.deployment.storage.accessModes }}
        resources:
          requests:
            storage: {{ .Values.deployment.storage.dataSize }}
    - metadata:
        name: cert
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Mi
{{ end }}