apiVersion: v1
kind: Service
metadata:
  name: {{ include "icon-node.rpcService" . }}
  labels:
    node: {{ .Release.Name }}
    app: {{ .Release.Name }}
spec:
  ports:
    - port: {{ .Values.node.ports.rpc }}
      name: json-rpc
  selector:
    node: {{ .Release.Name }}
    app: {{ .Release.Name }}
  type: LoadBalancer
