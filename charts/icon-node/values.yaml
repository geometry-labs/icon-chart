# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: icon
cloudProvider: aws

image:
  repo: iconloop/goloop-icon
  tag: latest

node:
  key:
    password:
    plugin:
    pluginOptions:
    secret:
    store:
  log:
    forwarder:
      address:
      level: info
      name:
      options:
      vendor:
    level: debug
    writer:
      compress: false
      filename:
      localtime: false
      maxAge: 0
      maxBackups: 0
      maxSize: 100
  network:
    ee:
      socket:
    p2p:
      advertise: 127.0.0.1
      port: 8080
      listen:
    rpc:
      address: 9080
      dump: false
  config:
  consoleLevel: trace
  backupDirectory:
  engines: python
  directory: /data
  socket:

deployment:
  replicas: 1
  annotations: null
  resources: {}
#  requests:
#    memory: "5Gi"
#    cpu: "1.5"
  storage:
    storageClassName: ebs-sc
    dataSize: 480Gi
    accessModes: [ "ReadWriteOnce" ]

service:
  rpc:
    type: NodePort
  p2pS:
    type: NodePort